<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a project management filtration tool"
    />
    <title>Project Filteration</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row my-5">
        <div class="col text-center">
          <div class="h1">Project Filteration</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row my-5">
        <div class="col-md">
          <div class="h5">Area (SqFt)</div>
          <div class="filter-bar">
            <input
              type="range"
              min="1"
              max="200"
              step="1"
              value="200"
              class=""
              name="areaFilterBar"
              id="areaFilterBar"
              onchange="applyFilters()"
            />
          </div>
          <div class="filter-value">
            <label for="areaFilterBar" id="areaFilterValue">Value: </label>
          </div>
        </div>
        <div class="col-md">
          <div class="h5">Age (Yrs)</div>
          <div class="filter-bar">
            <input
              type="range"
              min="1"
              max="10"
              step="1"
              value="10"
              class=""
              name="ageFilterBar"
              id="ageFilterBar"
              onchange="applyFilters()"
            />
          </div>
          <div class="filter-value">
            <label for="ageFilterBar" id="ageFilterValue">Value: </label>
          </div>
        </div>
        <div class="col-md">
          <div class="h5">Price (Lac)</div>
          <div class="filter-bar">
            <input
              type="range"
              min="1"
              max="95"
              step="1"
              value="95"
              class=""
              name="priceFilterBar"
              id="priceFilterBar"
              onchange="applyFilters()"
            />
          </div>
          <div class="filter-value">
            <label for="priceFilterBar" id="priceFilterValue">Value: </label>
          </div>
        </div>
        <div class="col-md">
          <div class="h5">Category</div>
          <div class="my-4">
            <div>
              <label for="categoryResidential">Residential:</label>
              <input
                type="checkbox"
                class=""
                value="residential"
                name="categoryResidential"
                id="categoryResidential"
                onchange="applyFilters()"
              />
            </div>
            <div>
              <label for="categoryCommercial">Commercial:</label>
              <input
                type="checkbox"
                class=""
                value="commercial"
                name="categoryCommercial"
                id="categoryCommercial"
                onchange="applyFilters()"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row my-5">
        <div class="col">
          <table id="projectTable" class="table table-borderless">
            <thead>
              <th>Project Name</th>
              <th>Project Price</th>
              <th>Project Area</th>
              <th>Project Age</th>
              <th>Project Category</th>
              <th>Action</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="alertModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Invalid data!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="alertMessage">Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</html>
